<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content-container">
        <h1 id="room-name"></h1>
        <div id="word-box"></div>
        <div id="input-container">
            <input type="text" id="input-box" autocomplete="off" spellcheck="false" disabled placeholder="Wait for race to start...">
        </div>
        <div id="timer">Waiting for start...</div>
    </div>
    <script type="module" src="room.js"></script>
</body>
</html>
